<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Landing-page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li id="appBar"><a href="#"><img src="./Images/appBar.png" alt=""></a></li>
                <li id="bonolo"><a href="#"><img src="./Images/bonolo.jpg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="content">
            <div class="google"><img src="./logo/google.png" alt=""></div>
                <div class="search-input">
                    <input type="text" name="" class="query" value="">
                    <div class="icons">
                        <div>
                            <i class='bx bx-search-alt-2'></i>
                        </div>
                        <div id="voice">
                            <img src="./logo/voice.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="searchBtn">Google search</button>
                    <button class="searchBtn"><a href="https://www.google.com/doodles">I'am feeling lucky</a></button>
                </div>
                <div class="languages">
                    <h5>Google offered in:</h5>
                    <ul>
                        <li><a href="#">Afrikaans</a></li>
                        <li><a href="#">Sesotho</a></li>
                        <li><a href="#">IsiZulu</a></li>
                        <li><a href="#">IsiXhosa</a></li>
                        <li><a href="#">Setswana</a></li>
                        <li><a href="#">Nothern Sotho</a></li>
                    </ul>
                </div>
        </div>

    </section>

    <footer>
        <div class="country">
            <h4>South Africa</h4>
        </div>
        <div class="line"></div>
            <ul>
               <div class="info-start">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
               </div>
               
               <div class="info-center">
                <li><a href="#">Carbon neutral since 2007</a></li>
               </div>

               <div class="info-end">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
               </div>  
            </ul>
    </footer>
    
</body>
<script src="./index.js"></script>
</html>
